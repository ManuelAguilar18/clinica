<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
</head>
<body>
<h2>Agendar Cita Médica</h2>

<form action="/citas/agendar" method="POST">
    <label for="nombrePaciente">Nombre del Paciente:</label>
    <input type="text" id="nombrePaciente" name="nombrePaciente" required><br><br>

    <label for="doctor">Doctor:</label>
    <select name="doctorId" id="doctor" required>
        <option value="">Seleccione un doctor</option>
        <option value="1">Dr. Ramos</option>
        <option value="2">Dr. López</option>
        <option value="3">Dr. Pérez</option>
    </select><br><br>

    <label for="consultorio">Consultorio:</label>
    <select name="consultorioId" id="consultorio" required>
        <option value="">Seleccione un consultorio</option>
        <option value="101">Consultorio 101 - Piso 1</option>
        <option value="102">Consultorio 102 - Piso 2</option>
        <option value="103">Consultorio 103 - Piso 3</option>
    </select><br><br>

    <label for="horario">Horario de Consulta:</label>
    <input type="datetime-local" id="horario" name="horario" required><br><br>

    <button type="submit">Agendar Cita</button>
</form>

<div id="message"></div>
</body>
</html>
